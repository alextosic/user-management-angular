<mat-toolbar color="primary">
  <div class="space-between align-items full-width">
    <div class="mat-headline-5 no-margins">Cyrillic Demo Project</div>
    <div class="align-items">
      <span class="mat-body-1 no-margins" *ngIf="profileData?.firstName">
        Welcome, <span class="">{{ profileData?.firstName }}</span>
      </span>
      <button mat-icon-button class="account-button" [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu">
        <a mat-menu-item [routerLink]="['/']">
          <mat-icon>supervisor_account</mat-icon>
          <span>Profile</span>
        </a>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
