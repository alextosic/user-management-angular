<div class="centered full-screen">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
      <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
        <mat-card-content>

          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" required ngModel email #email="ngModel" />
            <mat-error *ngIf="email.invalid && email.errors?.['required']">
              Please enter an email.
            </mat-error>
            <mat-error *ngIf="email.invalid && email.errors?.['email']">
              Invalid email address.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" required ngModel #password="ngModel" />
            <mat-error *ngIf="password.invalid">Please enter a password.</mat-error>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Login</button>
        </mat-card-actions>
        <mat-card-footer>
          <a mat-flat-button [routerLink]="['/register']">Don't have an account?</a>
          <button mat-flat-button>Forgot password?</button>
        </mat-card-footer>
      </form>
  </mat-card>
</div>
