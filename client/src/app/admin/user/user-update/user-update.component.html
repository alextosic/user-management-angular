<div class="page">
  <div class="mat-headline-4">User Page</div>

  <ng-container *cdpPermissions="{
    allowedPermissions: ['view_users'],
    disallowedPermissions: ['update_users'],
  }">

    <div>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" disabled [value]="userData?.email" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" name="firstName" disabled [value]="userData?.firstName" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" name="lastName" disabled [value]="userData?.lastName" />
      </mat-form-field>
    </div>

    <div class="buttons align-items">
      <a
        mat-raised-button
        type="button"
        color="primary"
        [routerLink]="['/admin/user']"
      >
        Back
      </a>
    </div>
  </ng-container>

  <ng-container *cdpPermissions="{ allowedPermissions: ['update_users'] }">
    <cdp-update-form
      page="updateUser"
      *ngIf="userData"
      [updateData]="userData"
      (cdpSubmit)="onSubmit($event)"
      (cdpCancel)="onCancel()"
    />
  </ng-container>
</div>
