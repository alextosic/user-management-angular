<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the user with the email <b>{{ data.email }}</b>?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</div>
