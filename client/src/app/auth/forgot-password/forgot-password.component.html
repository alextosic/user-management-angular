<mat-card-content>
  <form #forgotPasswordForm="ngForm" (submit)="onSubmit(forgotPasswordForm)">

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" required ngModel email #email="ngModel" />
      <mat-error *ngIf="email.invalid && email.errors?.['required']">
        Please enter an email.
      </mat-error>
      <mat-error *ngIf="email.invalid && email.errors?.['email']">
        Invalid email address.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Reset Password</button>
  </form>
</mat-card-content>

<mat-card-footer>
  <a mat-flat-button [routerLink]="['/auth/login']">You remembered your password?</a>
</mat-card-footer>
